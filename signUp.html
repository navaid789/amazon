<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">

    </header><!--make header to used selector to craete a form-->
    <div class="signUp">
        <div class="signup-container">
            <div class="signup-form" id="signup-form">
                <h2>Create an Account</h2>
                <form action="#" method="post">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
    
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
    
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

        
    
        <footer>
           
            <div class="foot-panel3">
                <div class="logo"></div>
            </div>
        </footer>
    </body>
    <script>//give the function to recall form in navbar to signup the form throgh fetch with form fill it by password 8 character with used in one uppercase and one number 
        document.addEventListener('DOMContentLoaded', function () {
            const navbar = document.getElementById('header');    
            fetch('navBar.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(htmlContent => {
                    navbar.innerHTML = htmlContent;
                })
                .catch(error => {
                    console.error('Error fetching career page:', error);
                });
        });
        document.addEventListener('DOMContentLoaded', function () {
        const signupForm = document.getElementById('signup-form');

        signupForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (/^\d/.test(username)) {
                alert('Username cannot begin with numbers.');
                return;
            }

            // Perform password validation
            if (password.length < 8 || !/[A-Z]/.test(password) || !/\d/.test(password)) {
                alert('Password must contain at least 8 characters with 1 uppercase letter and 1 number.');
                return;
            }
            alert('Signup successful!');
        });
    });
    </script>
</html>
